<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    <link rel="stylesheet" href="Demo.css">
<body>
<i>Fill out the form. Asterisk (*) means required.</i>
<h1>Student Registration Form</h1>
<form th:action = "@{/studentFormProcess}" th:object = "${student}" method="POST">
    <div class="main">
    First name:<input type="text" th:field="*{firstName}">
    <br><br>
    Last name(*):<input type="text" th:field="*{lastName}">
        <span th:if="${#fields.hasErrors('lastName')}"
              th:errors="*{lastName}"
              class="error"></span>
    <br><br>
    Country:
    <label>
        <select th:field="*{country}">
            <option th:each="tempCountry : ${countries}" th:value="${tempCountry}" th:text="${tempCountry}"></option>
        </select>
    </label>
    <br><br>
    Favourite Language:
    <label>
    <input type="radio" th:field="*{favouriteLanguage}"
           th:each ="tempLang : ${languages}"
           th:value="${tempLang}" th:text="${tempLang}"/>
    </label>
    <br><br>
    Favorite System:
        <label>
    <input type="checkbox" th:field="*{favouriteSystem}"
           th:each ="tempSys : ${systems}"
           th:value="${tempSys}" th:text="${tempSys}" />
        </label>
    <br><br>
        <div class="wrap">
            <button type="submit" onclick="solve()">
                Submit
            </button>
        </div>
    </div>
</form>
</body>
</html>
